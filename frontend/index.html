<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHATMate - AI Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="chat-wrapper">
      <!-- Chatbot Mood -->
      <div id="chat-bot-mood" class="friendly">
        <div id="chat-bot-mood-icon"></div>
        <div id="chat-bot-mood-label">
          <h1 id="chat-bot-mood-text">CHATMate is feeling</h1>
          <h1 id="chat-bot-mood-value">Friendly</h1>
        </div>
      </div>

      <!-- Letter Pool (Background Animation) -->
      <div id="letter-pool"></div>
      <div id="temp-letter-pool"></div>
      <div id="letter-overlay"></div>

      <!-- Chat Message Window -->
      <div id="chat-message-window">
        <!-- Message Input -->
        <div id="message-input-wrapper">
          <div id="message-input">
            <input
              id="message-input-field"
              type="text"
              placeholder="Type a message"
              maxlength="100"
            />
            <div id="send-message-button" onclick="sendMessage()">
              <i class="far fa-arrow-alt-circle-right"></i>
            </div>
          </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-message-column-wrapper" class="scroll-bar">
          <div id="chat-message-column" class="static"></div>
        </div>
      </div>
    </div>

    <!-- Footer with Your Name -->
    <footer>
      <p>Made with ❤️ by <strong>Parag Kaldate</strong></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
